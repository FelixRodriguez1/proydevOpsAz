{% extends 'base.html' %}
{% block content %}
{% url 'register' as register %}
<title>Login</title>
<body style=background:-webkit-linear-gradient(rgba(255,141,0,1),rgba(37,117,252,1));>
	<div class="container">
        {% include "mensajes.html" %}
	<form method="post">
		{% csrf_token %}
		<section class="vh-100 gradient-custom">
			<div class="container py-5 h-100">
			  <div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				  <div class="card bg-dark text-white" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">
					  <div class="mb-md-5 mt-md-4 pb-5">
						<h2 class="fw-bold mb-2 text-uppercase">Inicia Sesion</h2>
						<p class="text-white-50 mb-5">Por favor ingresa tu nombre de usuario y contraseña!</p>
						<div class="form-outline form-white mb-4">
						  <input type="username" name="username" class="form-control form-control-lg" />
						  <label class="form-label">Nombre de usuario</label>
						</div>
						<div class="form-outline form-white mb-4">
						  <input type="password" name="password" class="form-control form-control-lg" />
						  <label class="form-label">Contraseña</label>
						</div>		  	  
						<button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>		  
					  </div>		  
					  <div>
						<p class="mb-0">¿Aun no tienes una cuenta? <a href="{{register}}" class="text-white-50 fw-bold">Registrate</a></p>
					  </div>		  
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </section>
	</form>
	<div
</body>
{% endblock %}
