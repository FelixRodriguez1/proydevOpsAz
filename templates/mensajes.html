{% if messages %}
{% for message in messages %}
    <div class="alert alert-dismissible fade show {% if message.tags == 'success' %} alert-success {% else %} alert-danger {% endif %}">
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"></span>
        </button>
        {{ message }}
    </div>
{% endfor %}
{% endif %}
