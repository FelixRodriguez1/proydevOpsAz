{% url 'login' as login %}
{% url 'register' as register %}
{% url 'logout' as logout %}
{% url 'index' as home %}

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="navbar-header">
        <a href="#" class="navbar-brand">Ferreteria Don Memo</a>
        <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="navbar-item">
                <a href="{{logout}}" class="nav-link">
                    <span class="fas fa-sign-in-alt"></span>
                    Logout</a>
            </li>
            {% else %}
            <li class="navbar-item {% if request.path == login %} active {% endif %}">
                <a href="{{login}}" class="nav-link">
                    <span class="fas fa-user"></span>
                    Login</a>
            </li>
            <li class="navbar-item {% if request.path == register %} active {% endif %}">
                <a href="{{register}}" class="nav-link">
                    <nav class="fas fa-user-plus"></nav>
                    Registrate</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
